<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>piano keyboard</title>
    <link rel="stylesheet" href="piano.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">piano keyboard</h1>
    <a href="file:///C:/devolpment/piano/piano.html">A-B</a>
    <a href="file:///C:/devolpment/piano/piano(c-d).html">C-D</a>
    <a href="file:///C:/devolpment/piano/piano(Db-E).html">Db-E</a>
    <a href="file:///C:/devolpment/piano/piano (Eb-F).html">Eb-F</a>
    <a href="file:///C:/devolpment/piano/piano(G-Gb).html">G-Gb</a>
    <div class="important">
      <h2>letters for the respective keys</h2>
      <ul>
        <li>C1-C5('q','w','e','r','t')</li>
        <li>C6-D2('a','s','d','f','g')</li>
        <li>D3-D7('z','x','c','v','b')</li>
      </ul>
    </div>
    <div class="set">
      <button class="q drum">C1</button>
      <button class="w drum">C2</button>
      <button class="e drum">C3</button>
      <button class="r drum">C4</button>
      <button class="t drum">C5</button><br />
      <button class="a drum">C6</button>
      <button class="s drum">C7</button>
      <button class="d drum">C8</button>
      <button class="f drum">D1</button>
      <button class="g drum">D2</button><br />
      <button class="z drum">D3</button>
      <button class="x drum">D4</button>
      <button class="c drum">D5</button>
      <button class="v drum">D6</button>
      <button class="b drum">D7</button>
    </div>

    <script src="piano(c-d).js"></script>
  </body>
</html>
