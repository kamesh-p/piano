<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>piano keyboard</title>
    <link rel="stylesheet" href="piano.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">piano keyboard</h1>
    <a href="file:///C:/devolpment/piano/piano.html">A-B</a>
    <a href="file:///C:/devolpment/piano/piano(c-d).html">C-D</a>
    <a href="file:///C:/devolpment/piano/piano(Db-E).html">Db-E</a>
    <a href="file:///C:/devolpment/piano/piano (Eb-F).html">Eb-F</a>
    <a href="file:///C:/devolpment/piano/piano(G-Gb).html">G-Gb</a>
    <div class="important">
      <h2>letters for the respective keys</h2>
      <ul>
        <li>Db1-Db7('q','w','e','r','t','y','u')</li>
        <li>E1-E7('a','s','d','f','g','h','j')</li>
      </ul>
    </div>
    <div class="set">
      <button class="q drum">Db1</button>
      <button class="w drum">Db2</button>
      <button class="e drum">Db3</button>
      <button class="r drum">Db4</button>
      <button class="t drum">Db5</button>
      <button class="y drum">Db6</button>
      <button class="u drum">Db7</button><br />
      <button class="a drum">E1</button>
      <button class="s drum">E2</button>
      <button class="d drum">E3</button>
      <button class="f drum">E4</button>
      <button class="g drum">E5</button>
      <button class="h drum">E6</button>
      <button class="j drum">E7</button>
    </div>

    <script src="piano(Db-E).js"></script>
  </body>
</html>
