<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>piano keyboard</title>
    <link rel="stylesheet" href="piano.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">piano keyboard</h1>
    <a href="file:///C:/devolpment/piano/piano.html">A-B</a>
    <a href="file:///C:/devolpment/piano/piano(c-d).html">C-D</a>
    <a href="file:///C:/devolpment/piano/piano(Db-E).html">Db-E</a>
    <a href="file:///C:/devolpment/piano/piano (Eb-F).html">Eb-F</a>
    <a href="file:///C:/devolpment/piano/piano(G-Gb).html">G-Gb</a>
    <!-- a-b -->
    <div class="important">
      <h2>letters for the respective keys</h2>
      <ul>
        <li>A0-A4('q','w','e','r','t')</li>
        <li>A5-Ab2('a','s','d','f','g')</li>
        <li>Ab3-Ab7('z','x','c','v','b')</li>
      </ul>
    </div>
    <div class="set">
      <button class="q drum">AO</button>
      <button class="w drum">A1</button>
      <button class="e drum">A2</button>
      <button class="r drum">A3</button>
      <button class="t drum">A4</button> <br />
      <button class="a drum">A5</button>
      <button class="s drum">A6</button>
      <button class="d drum">A7</button>
      <button class="f drum">Ab1</button>
      <button class="g drum">Ab2</button><br />
      <button class="z drum">Ab3</button>
      <button class="x drum">Ab4</button>
      <button class="c drum">Ab5</button>
      <button class="v drum">Ab6</button>
      <button class="b drum">Ab7</button>
    </div>

    <script src="piano.js"></script>
  </body>
</html>
