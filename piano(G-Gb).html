<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>piano keyboard</title>
    <link rel="stylesheet" href="piano.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">piano keyboard</h1>
    <a href="file:///C:/devolpment/piano/piano.html">A-B</a>
    <a href="file:///C:/devolpment/piano/piano(c-d).html">C-D</a>
    <a href="file:///C:/devolpment/piano/piano(Db-E).html">Db-E</a>
    <a href="file:///C:/devolpment/piano/piano (Eb-F).html">Eb-F</a>
    <a href="file:///C:/devolpment/piano/piano(G-Gb).html">G-Gb</a>
    <!-- g -->
    <div class="important">
      <h2>letters for the respective keys</h2>
      <ul>
        <li>G1-G7('q','w','e','r','t','y','u')</li>
        <li>Gb1-Gb7('a','s','d','f','g','h','j')</li>
      </ul>
    </div>
    <div class="set">
      <button class="q drum">G1</button>
      <button class="w drum">G2</button>
      <button class="e drum">G3</button>
      <button class="r drum">G4</button>
      <button class="t drum">G5</button>
      <button class="y drum">G6</button>
      <button class="u drum">G7</button><br />
      <button class="a drum">Gb1</button>
      <button class="s drum">Gb2</button>
      <button class="d drum">Gb3</button>
      <button class="f drum">Gb4</button>
      <button class="g drum">Gb5</button>
      <button class="h drum">Gb6</button>
      <button class="j drum">Gb7</button>
    </div>

    <script src="piano(G-Gb).js"></script>
  </body>
</html>
