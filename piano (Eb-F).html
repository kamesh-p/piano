<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>piano keyboard</title>
    <link rel="stylesheet" href="piano.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">piano keyboard</h1>
    <a href="file:///C:/devolpment/piano/piano.html">A-B</a>
    <a href="file:///C:/devolpment/piano/piano(c-d).html">C-D</a>
    <a href="file:///C:/devolpment/piano/piano(Db-E).html">Db-E</a>
    <a href="file:///C:/devolpment/piano/piano (Eb-F).html">Eb-F</a>
    <a href="file:///C:/devolpment/piano/piano(G-Gb).html">G-Gb</a>
    <!-- g -->
    <div class="important">
      <h2>letters for the respective keys</h2>
      <ul>
        <li>Eb1-Eb7('q','w','e','r','t','y','u')</li>
        <li>F1-F7('a','s','d','f','g','h','j')</li>
      </ul>
    </div>
    <div class="set">
      <button class="q drum">Eb1</button>
      <button class="w drum">Eb2</button>
      <button class="e drum">Eb3</button>
      <button class="r drum">Eb4</button>
      <button class="t drum">Eb5</button>
      <button class="y drum">Eb6</button>
      <button class="u drum">Eb7</button><br />
      <button class="a drum">F1</button>
      <button class="s drum">F2</button>
      <button class="d drum">F3</button>
      <button class="f drum">F4</button>
      <button class="g drum">F5</button>
      <button class="h drum">F6</button>
      <button class="j drum">F7</button>
    </div>

    <script src="piano (Eb-F).js"></script>
  </body>
</html>
